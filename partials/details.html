<div class="detail-panel">

    <div class="panel-heading">
        <h2>Aula {{number}}</h2>
    </div>



    <div class="panel-content-details">
        <div class="tableDetail">
            <table class="table_details">
                <thead>
                    <tr>
                        <th class="text-center"><h4>Orari</h4></th>
                        <th class="text-center"><h4>oggi (TODO)</h4></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="s in states track by $index">
                        <td class="{{s == 'free' ? 'green' : 'red'}}">{{$index + 7}} - {{$index + 8}}</td>
                        <td class="{{s == 'free' ? 'green' : 'red'}}">{{(s == 'free' ? '' : 'X')}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="mapDetail">
        <h1>Mappa</h1>
        <div class="svgDivContainer">
            <svg id="map_detail" style="width: 100%; height: 100%;"></svg>
        </div>
    </div>
</div>
